{% extends "base_bulma.html" %}
{% load bulma_tags %}
{% block content %}
    {% if register_form.errors %}
        <article class="message is-danger">
            <div class="message-header">
                <p>Registration error</p>
                <button class="delete" aria-label="delete"></button>
            </div>
            <div class="message-body">{{ register_form.errors }}</div>
        </article>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ register_form|bulma }}
        <div class="field">
            <div class="control">
                <input type="submit" class="button is-link" value="Register" />
            </div>
        </div>
    </form>
{% endblock content %}
