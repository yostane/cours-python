site_name: Cours de Python
site_url: https://yostane.github.io/cours-python/
repo_url: https://github.com/yostane/cours-python
repo_name: yostane/cours-python
edit_uri: ""

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/yostane
  alternate:
    - name: Français
      link: ""
      lang: fr
    - name: English
      link: ""
      lang: en

nav:
  - index.md
  - index.en.md
  - python-tour.md
  - python-tour.en.md
  - python-exercices.md
  - python-exercices.en.md
  - python-poo.md
  - python-poo.en.md
  - python-poo-exercices.md
  - python-func.md
  - python-func-exercices.md
  - tkinter.md
  - tkinter-exercices.md
  - django-tour.md
  - django-tour.en.md
  - projects-type.md

plugins:
  - search
  - glightbox
  - i18n:
      languages:
        fr: "Français"
        en: "English"
      default_language: "fr"
      no_translation:
        fr: "Cette page n'est pas traduite en français."
        en: "This page isn't translated to English."

theme:
  language: fr
  logo: img/logo.png
  favicon: img/logo.png
  name: material
  features:
    - navigation.top
    - navigation.indexes
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: deep purple
      accent: cyan
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: lime
      accent: green

markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets:
      base_path: ["includes", "material/tour", "material/poo", "material/demos"]
      auto_append:
        - "includes/abbreviations.md"
